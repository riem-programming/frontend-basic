<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sección para la ubicación y horarios del evento Postmaster">
    <title>Sections Links</title>
    <link rel="stylesheet" href="styles.css" media="all">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-with-bg">
        <header class="section-with-bg__header">
            <time class="header--time" datetime="2024-08-13">
                13 de agosto <span class="time--none">- 2024</span>
            </time>
            <h2 class="header--location">
                <a title="Ubicación del evento Postmaster" class="header--link" rel="nofollow noopener noreferrer" target="_blank" href="#">
                    <svg width="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path fill="currentColor" d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                    </svg>
                    Biblioteca Central <span class="link--none">- Auditorio</span>
                </a>
            </h2>
        </header>
        <footer class="section-with-bg__footer">
            <div class="footer--item">
                <a title="Enlace para preinscribirse al evento" class="footer--link" rel="nofollow noopener noreferrer" target="_blank" href="#">Inscribirse</a>
                <span class="footer--text">No disponible</span> <!-- Disponible hasta <time>-->
            </div>
            <div class="footer--item">
                <a title="Enlace de horarios del evento" class="footer--link" rel="nofollow noopener noreferrer" target="_blank" href="#">Calendario del evento</a>
                <span class="footer--text">No disponible</span> <!--Disponible-->
            </div>
            <div class="footer--item">
                <a title="Enlace para añadir notificación del evento" class="footer--link" rel="nofollow noopener noreferrer" target="_blank" href="#">Agregar al calendario</a>
                <span class="footer--text">No disponible</span> <!--Añadir notificacion del evento-->
            </div>
        </footer>
    </section>
</body>
</html>
