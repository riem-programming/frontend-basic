<!DOCTYPE html>
<html>
    <head>
        <title>Testing component form</title>
    </head>
    <body>
        <form>
            <!--Name es el identificador de la variable para el Backend-->
            <!--Placeholder es la información antes de hacer click al input-->
            <!--Required es obligar a llenar ese campo para realizar el submit-->
            <!--Value es la información que estamos escribiendo en el input, por eso solo se usa en submit-->
            <input type="text" name="username" placeholder="Username ----" required>
            <input type="password" name="password" placeholder="***********" required>
            <input type="email" name="email">
            <input type="checkbox">         <!--Aceptar terminos y condiciones o algo-->
            <input type="radio">            <!--Elegir una opcion entre varais o multiples opciones-->
            <input type="file">             <!--Cargar un archivo local-->
            <input type="date">             
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
