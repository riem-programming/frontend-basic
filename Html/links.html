<!DOCTYPE html>
<html>
    <head>
        <title>Testing Links with 'a' element</title>
    </head>
    <body>
        <!--El atributo title en los elementos solo se usaran para imagenes y links-->
        <h1>Referenced links</h1>
        <h2>Link target _self</h2>
        <a href="https://www.youtube.com/watch?v=ELSm-G201Ls&t=2800s" target="_self" title="Video de Dalto">
            Video Tutorial internal
        </a>
        <h2>Link target _blank</h2>
        <a href="https://www.youtube.com/watch?v=ELSm-G201Ls&t=2800s" target="_blank" title="Video de Dalto">
            Video Tutorial external
        </a>
    </body>
</html>
