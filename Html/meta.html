<!DOCTYPE html>
<!--lang = es significa que la pagina estara escrita de default en español ayuda a q sea más rapido y tipo de buscador-->
<html lang="es">
<head>
    <!-- Adaptamos que la pagina pueda recibir diferentes tipos de caracteres con acento o sin acento o simbolos raros para que cualquier dispositivo sea viejo o nuevo pueda verlo-->
    <meta charset="UTF-8">
    <!-- Initial-scale hace q la pagina se cargue con zoom 100% siempre
        Device-width dice q el ancho de la pantalla sea deacerudo al dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empanada de Rafa</title>
    <!-- Aclaramos que vamos a afectar al icono de la pestaña de la página y en href de donde viene la imagen y en type mencionamos el tipo de imagen q estamos subiendo para q cargue más rápido-->
    <link rel="icon" href="Pitochu.png" type="image/png">
    <!-- En descripcion ayudamos al buscador con la descripción de 100 caracteres máximo de la página-->
    <meta name="description" content="En esta receta veremos como rafa nos muestra su empanada big">
    <!-- Ayudamos al buscador para reconocer palabras clave separado por comas-->
    <meta name="keywords" content="Empanada, Rafa, rafa, big">
    <!-- Colocamos quien creo la página web-->
    <meta name="author" content="Riem">
    <!-- En esta seccion realizamos prohibiciones a google de q contenido no puede mostrarlo como previsualización, ejemplo para esta prohibicion ninguna imagen de nuestra pagina saldra en google imagenes, como tambien podemos prohibir el cache, nuestra descripcion entre muchas cosas, lo recomndado nunca usarlo xddx-->
    <meta name="robots" content="noimageindex">
    <!-- Ayudamos al buscador de google-->
    <meta name="title" content="Receta de empanda de Rafa">
    
    <!--Recomando checar esta url de como se vera el contenido https://metatags.io/ para diferentes aplicaciones-->
    <meta name="OG:TITTLE" content="">
    <meta name="OG:IMAGE" content="">
    <meta name="OG:description" content="">
</head>
<body>
    
</body>
</html>
