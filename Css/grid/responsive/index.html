<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Grid with property auto-fit and auto-fill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="conteiner">1</div>
        <div class="conteiner">2</div>
        <div class="conteiner">3</div>
        <div class="conteiner">4</div>
        <div class="conteiner">5</div>
        <div class="conteiner">6</div>
        <div class="conteiner">7</div>
        <div class="conteiner">8</div>
        <div class="conteiner">9</div>
        <div class="conteiner">10</div>
        <div class="conteiner">11</div>
        <div class="conteiner">12</div>
    </div>

    <div class="grid grid--fit">
        <div class="conteiner contiener--red">1</div>
        <div class="conteiner contiener--red">2</div>
        <div class="conteiner contiener--red">3</div>
    </div>

    <div class="grid grid--fill">
        <div class="conteiner conteiner--violet">1</div>
        <div class="conteiner conteiner--violet">2</div>
        <div class="conteiner conteiner--violet">3</div>
    </div>
</body>
</html>
