<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ways to select an element</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Las formas de seleccionar se basan en id, class o en invocar un elemento-->
    <!--Siendo id solo invocado una sola vez, para multiples usos seleccionar a class-->
    <h1>Select elements</h1>
    <ul>
        <li>Jose1</li>
        <li>Jose2</li>
        <li>Jose3</li>
        <li class="Alto-perro">Bucher</li>
        <li id="Alta-Zorra">Morado puta</li>
    </ul>
</body>
</html>
