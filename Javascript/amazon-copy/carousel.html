<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="item-style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/" class="hover-item">
          <div class="image-container">
            <img
              class="image"
              src="https://guiaimpresion.com/wp-content/uploads/2020/06/Logo-Amazon.jpg"
              alt="logo Amazon"
            />
          </div>
        </a>
        <form style="display: none">
          <input type="text" name="search" placeholder="Search" />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
            >
              <path
                fill="#000000"
                d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"
              />
            </svg>
          </button>
        </form>

        <div class="right-item">
          <div class="orders-container hover-item">
            <a href="/return-orders">
              Returns
              <p>& Orders</p>
            </a>
          </div>

          <div class="hover-item cart-contianer">
            <a href="/carousel.html">
              <div class="cart-content">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#fff"
                    d="M9 8V6h6v2zM7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M1 4V2h3.275l4.25 9h7l3.9-7H21.7l-4.4 7.95q-.275.5-.737.775T15.55 13H8.1L7 15h12v2H7q-1.125 0-1.713-.975T5.25 14.05L6.6 11.6L3 4z"
                  />
                </svg>
                <span>Cart</span>
                <span class="number-products">0</span>
              </div>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2>Checkout (<span class="quantity-items">0 items</span>)</h2>
      <p class="subtitle">Review your order</p>
      <div class="content-main">
        <div class="content-products"></div>
        <div class="description-order">
          <h4>Order Summary</h4>
          <div class="description-container">
            <div class="details">
              <p id="quantity-products">Items (0):</p>
              <p>Shipping & handling:</p>
            </div>
            <div class="details" style="border-bottom: 1px solid #00000066">
              <p id="price-products">$42.75</p>
              <p id="price-delivery">$4.99</p>
            </div>
          </div>
          <div class="description-container">
            <div class="details">
              <p>Total before tax:</p>
              <p>Estimated tax(10%):</p>
            </div>
            <div class="details">
              <p id="price-total-before-tax">$47.74</p>
              <p id="price-tax">$4.77</p>
            </div>
          </div>
          <hr />
          <div class="result">
            <p>Order total:</p>
            <p id="price-total">$52.51</p>
          </div>
          <label for="paypal" class="optional">
            Use PayPal
            <input type="checkbox" name="paypal" id="paypal" />
          </label>
          <button onclick="descriptionCart()" class="button">Place your order</button>
        </div>
      </div>
    </main>

    <dialog id="myDialog" class="dialog">
      <div class="dialog-container">
        <h4>New quantity:</h4>
        <select name="select-modal">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div class="section-button">
          <button id="closeDialog-button" class="button v1">Close</button>
          <button id="confirm-button" class="button v2">Confirm</button>
        </div>
        <div class="close-modal" id="closeDialog-svg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
          >
            <path
              fill="#000000"
              d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z"
            />
          </svg>
        </div>
      </div>
    </dialog>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="/item-script.js"></script>
  </body>
</html>
